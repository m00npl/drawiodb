version: '3.8'

services:
  # HashiCorp Vault for secrets management
  vault:
    image: vault:latest
    container_name: drawio-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_ROOT_TOKEN}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/data
      - ./vault/config:/vault/config:ro
    command: vault server -config=/vault/config/vault.hcl
    networks:
      - secrets_network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Secrets initialization container
  vault-init:
    image: vault:latest
    container_name: drawio-vault-init
    depends_on:
      - vault
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_ROOT_TOKEN}
    volumes:
      - ./vault/scripts:/scripts:ro
    networks:
      - secrets_network
    command: /scripts/init-secrets.sh
    restart: "no"

  # Updated backend service with secrets management
  drawio-backend:
    image: moonplkr/drawio-golem-backend:latest
    container_name: drawio-golem-backend
    environment:
      - NODE_ENV=production
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_APP_TOKEN}
      - ARKIV_CHAIN_ID=60138453025
      - ARKIV_RPC_URL=https://kaolin.hoodi.arkiv.network/rpc
      - ARKIV_WS_URL=wss://kaolin.hoodi.arkiv.network/rpc/ws
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - secrets_network
      - backend_network
    depends_on:
      - vault-init

volumes:
  vault_data:

networks:
  secrets_network:
    driver: bridge
    internal: true
  backend_network:
    external: true