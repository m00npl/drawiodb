server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: container
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[^|]*[^|]){11})
          source: tag
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\S+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+).*'
      - labels:
          hostname:
          service:

  # DrawIO specific logs
  - job_name: drawio
    static_configs:
      - targets:
          - localhost
        labels:
          job: drawiodb
          __path__: /var/lib/docker/containers/*drawiodb*/*log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
      - timestamp:
          format: RFC3339Nano
          source: time
      - output:
          source: output

  - job_name: drawiodb
    static_configs:
      - targets:
          - localhost
        labels:
          job: drawiodb
          __path__: /var/lib/docker/containers/*drawiodb*/*log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
      - timestamp:
          format: RFC3339Nano
          source: time
      - output:
          source: output